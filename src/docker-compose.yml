version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: transcendence
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    container_name: backend
  vault:
    build: ./vault
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    #networks:
      #- vault-network
    environment:
      VAULT_ADDR: http://localhost:8200