version: '3.8'
services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: transcendence
      POSTGRES_USER: osparolos
      POSTGRES_PASSWORD: coxinha123
    ports:
      - "5432:5432"
    container_name: db
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    container_name: backend
  vault:
    build: ./vault
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    #networks:
      #- vault-network
    environment:
      VAULT_ADDR: http://localhost:8200


volumes:
  postgres_data: