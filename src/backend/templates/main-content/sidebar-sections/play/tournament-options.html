<section id="tournament-options" style="display: none;">
	<div class="tournament-selector p-3">
		<h1 for="player-count">Tournament</h1>
		<div class="btn-group segment-control" role="group" aria-label="Player count">
			<input type="radio" class="btn-check" name="player-count" id="four-players" value="4" autocomplete="off" checked>
			<label class="btn btn-outline-primary" for="four-players">4 Players</label>

			<input type="radio" class="btn-check" name="player-count" id="eight-players" value="8" autocomplete="off">
			<label class="btn btn-outline-primary" for="eight-players">8 Players</label>

			<input type="radio" class="btn-check" name="player-count" id="sixteen-players" value="16" autocomplete="off">
			<label class="btn btn-outline-primary" for="sixteen-players">16 Players</label>
		</div>
	</div>
	<div id="player-cards"></div>
	<div class="start-tournament">
		<button id="start-tournament">Start Tournament</button>
	</div>
	<div id="toast-player-names-tournement">
		<!-- Toast Notification -->
	</div>
</section>
