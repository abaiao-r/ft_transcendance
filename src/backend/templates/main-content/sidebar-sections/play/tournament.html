<section id="tournament-options" style="display: none;">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-2">
					<div class="d-flex justify-content-center">
						<label for="numberOfPlayers">Number of players</label>
					</div>
				<div class="form-group mb-3 mt-3">
					<input type="number" class="form-control form-control-sm" id="numberOfPlayers" min="2" max="8" placeholder="Use an even number">
				</div>
				<div id="tournament-uneven-players" class="alert alert-info mt-3" role="alert" style="display: none;">This only works with an even number of players!</div>
				<div id="tournament-wrong-players" class="alert alert-info mt-3" role="alert" style="display: none;">Use only numbers between 2 and 8</div>
				<div class="d-flex justify-content-center">
					<button id="tournament-players-ok" type="button" class="btn btn-light mt-3" style="display: none;">Next</button>
				</div>
			</div>
		</div>
	</div>
</section>
