<section id="double-pong-match-options" style="display: none;">
    {% load static %}
    <h2>Match Options</h2>
    <p>Choose sides</p>
    <div class="players-choosed-double-pong">
        <div class="first-row-double-pong">
            <div class="top-side-player-double-pong">
                <img src="{% static 'images/ai.png' %}" alt="ai" class="player-choosed-double-pong" id="player-choosed-double-pong-top-side">
                <p>AI</p>
            </div>
        </div>
        <div class="second-row-double-pong">
            <div class="left-side-player-double-pong">
                <img src="{% static 'images/ai.png' %}" alt="ai" class="player-choosed-double-pong" id="player-choosed-double-pong-left-side">
                <p>AI</p>
            </div>
            <div class="vs" id="vs-double-pong">
                <img src="{% static 'images/vs.png' %}" alt="vs" id="vs">
            </div>
            <div class="right-side-player-double-pong">
                <img src="{% static 'images/ai.png' %}" alt="ai" class="player-choosed-double-pong" id="player-choosed-double-pong-right-side">
                <p>AI</p>
            </div>
        </div>
        <div class="third-row-double-pong">
            <div class="bottom-side-player-double-pong">
                <img src="{% static 'images/ai.png' %}" alt="ai" class="player-choosed-double-pong" id="player-choosed-double-pong-bottom-side">
                <p>AI</p>
            </div>
        </div>
    </div>
    <div class="choose-sides-double-pong">
        <div class="zero-row-double-pong">
            <p class="far-left-side">Left</p>
            <p class="far-left-side">Top</p>
            <p class="far-left-side">None</p>
            <p class="far-left-side">Bottom</p>
            <p class="far-left-side">Right</p>
        </div>
        <div class="first-row">
            <div class="far-left-side">
                <img src="{% static 'images/player1.png' %}" alt="player-one left side" class="player" id="dp-p1-far-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-far-left-side-p1" style="display: none;">&gt;</button>
            </div>
            <div class="left-side">
                <button class="my-arrow" id="dp-arrow-left-left-side-p1" style="display: none;">&lt;</button>
                <img src="{% static 'images/player1.png' %}" alt="player-one left side" class="player" id="dp-p1-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-left-side-p1" style="display: none;">&gt;</button>
            </div>
            <div class="center">
                <button class="my-arrow" id="dp-arrow-left-center-p1">&lt;</button>
                <img src="{% static 'images/player1.png' %}" alt="player-one center" class="player" id="dp-p1-center">
                <button class="my-arrow" id="dp-arrow-right-center-p1">&gt;</button>
            </div>
            <div class="right-side">
                <button class="my-arrow" id="dp-arrow-left-right-side-p1" style="display: none;">&lt;</button>
                <img src="{% static 'images/player1.png' %}" alt="player-one right side" class="player" id="dp-p1-right-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-right-side-p1" style="display: none;">&gt;</button>
            </div>
            <div class="far-right-side">
                <button class="my-arrow" id="dp-arrow-left-far-right-side-p1" style="display: none;">&lt;</button>
                <img src="{% static 'images/player1.png' %}" alt="player-one right side" class="player" id="dp-p1-far-right-side" style="display: none;">
            </div>
        </div>
        <div class="second-row">
            <div class="far-left-side">
                <img src="{% static 'images/player2.png' %}" alt="player-two left side" class="player" id="dp-p2-far-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-far-left-side-p2" style="display: none;">&gt;</button>
            </div>
            <div class="left-side">
                <button class="my-arrow" id="dp-arrow-left-left-side-p2" style="display: none;">&lt;</button>
                <img src="{% static 'images/player2.png' %}" alt="player-two left side" class="player" id="dp-p2-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-left-side-p2" style="display: none;">&gt;</button>
            </div>
            <div class="center">
                <button class="my-arrow" id="dp-arrow-left-center-p2">&lt;</button>
                <img src="{% static 'images/player2.png' %}" alt="player-two center" class="player" id="dp-p2-center">
                <button class="my-arrow" id="dp-arrow-right-center-p2">&gt;</button>
            </div>
            <div class="right-side ">
                <button class="my-arrow" id="dp-arrow-left-right-side-p2" style="display: none;">&lt;</button>
                <img src="{% static 'images/player2.png' %}" alt="player-two right side" class="player" id="dp-p2-right-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-right-side-p2" style="display: none;">&gt;</button>
            </div>
            <div class="far-right-side">
                <button class="my-arrow" id="dp-arrow-left-far-right-side-p2" style="display: none;">&lt;</button>
                <img src="{% static 'images/player2.png' %}" alt="player-two right side" class="player" id="dp-p2-far-right-side" style="display: none;">
            </div>
        </div>
        <div class="third-row">
            <div class="far-left-side">
                <img src="{% static 'images/player3.png' %}" alt="player-three left side" class="player" id="dp-p3-far-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-far-left-side-p3" style="display: none;">&gt;</button>
            </div>
            <div class="left-side">
                <button class="my-arrow" id="dp-arrow-left-left-side-p3" style="display: none;">&lt;</button>
                <img src="{% static 'images/player3.png' %}" alt="player-three left side" class="player" id="dp-p3-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-left-side-p3" style="display: none;">&gt;</button>
            </div>
            <div class="center">
                <button class="my-arrow" id="dp-arrow-left-center-p3">&lt;</button>
                <img src="{% static 'images/player3.png' %}" alt="player-three center" class="player" id="dp-p3-center">
                <button class="my-arrow" id="dp-arrow-right-center-p3">&gt;</button>
            </div>
            <div class="right-side ">
                <button class="my-arrow" id="dp-arrow-left-right-side-p3" style="display: none;">&lt;</button>
                <img src="{% static 'images/player3.png' %}" alt="player-three right side" class="player" id="dp-p3-right-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-right-side-p3" style="display: none;">&gt;</button>
            </div>
            <div class="far-right-side">
                <button class="my-arrow" id="dp-arrow-left-far-right-side-p3" style="display: none;">&lt;</button>
                <img src="{% static 'images/player3.png' %}" alt="player-three right side" class="player" id="dp-p3-far-right-side" style="display: none;">
            </div>
        </div>
        <div class="fourth-row">
            <div class="far-left-side">
                <img src="{% static 'images/player4.png' %}" alt="player-four left side" class="player" id="dp-p4-far-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-far-left-side-p4" style="display: none;">&gt;</button>
            </div>
            <div class="left-side">
                <button class="my-arrow" id="dp-arrow-left-left-side-p4" style="display: none;">&lt;</button>
                <img src="{% static 'images/player4.png' %}" alt="player-four left side" class="player" id="dp-p4-left-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-left-side-p4" style="display: none;">&gt;</button>
            </div>
            <div class="center">
                <button class="my-arrow" id="dp-arrow-left-center-p4">&lt;</button>
                <img src="{% static 'images/player4.png' %}" alt="player-four center" class="player" id="dp-p4-center">
                <button class="my-arrow" id="dp-arrow-right-center-p4">&gt;</button>
            </div>
            <div class="right-side ">
                <button class="my-arrow" id="dp-arrow-left-right-side-p4" style="display: none;">&lt;</button>
                <img src="{% static 'images/player4.png' %}" alt="player-four right side" class="player" id="dp-p4-right-side" style="display: none;">
                <button class="my-arrow" id="dp-arrow-right-right-side-p4" style="display: none;">&gt;</button>
            </div>
            <div class="far-right-side">
                <button class="my-arrow" id="dp-arrow-left-far-right-side-p4" style="display: none;">&lt;</button>
                <img src="{% static 'images/player4.png' %}" alt="player-four right side" class="player" id="dp-p4-far-right-side" style="display: none;">
            </div>
        </div>
    </div>
    <div class="start-double-match">
        <button id="start-double-match">Start Match</button>
    </div>
    <div id="toast-winner-double" style="visibility: hidden;">
        If you see this message, there is an error while showing the winner.
    </div>
</section>
