<section id="settings" class="user-profile mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Edit Profile</h2>
        <form id="profile-form">
          <div class="mb-3">
            <label for="avatarFile" class="form-label">Avatar</label>
            <img id="settings-profile-img" src="placeholder-avatar.jpg" alt="Current Avatar" class="profile-img mb-2">
            <div class="input-group browse-image">
              <input class="form-control" type="file" id="avatarFile">
            </div>
          </div>
          <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inputUsername" placeholder="currentUsername" disabled>
              <button type="button" class="btn btn-outline-secondary btn-edit" onclick="enableEdit('inputUsername')">Edit</button>
            </div>
          </div>
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inputName" placeholder="currentName" disabled>
              <button type="button" class="btn btn-outline-secondary btn-edit" onclick="enableEdit('inputName')">Edit</button>
            </div>
          </div>
          <div class="mb-3">
            <label for="inputSurname" class="form-label">Surname</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inputSurname" placeholder="currentSurname" disabled>
              <button type="button" class="btn btn-outline-secondary btn-edit" onclick="enableEdit('inputSurname')">Edit</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</section>
