<section id="settings" class="user-profile mt-5" style="display: none;">
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4 text-center">Edit Profile</h2>
                <form id="profile-form">
                    <div class="mb-3 text-center avatar-edit">
                        <label for="avatarFile" class="form-label">Avatar</label>
                        <img id="settings-profile-img" alt="Current Avatar"
                            class="profile-img mb-2">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <input class="form-control" type="file" id="avatarFile">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Username</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputUsername" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputName" disabled>
                            <button type="button" class="btn btn-outline-secondary btn-edit"
                                onclick="enableEdit('inputName')">Edit</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputSurname" class="form-label">Surname</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputSurname" disabled>
                            <button type="button" class="btn btn-outline-secondary btn-edit"
                                onclick="enableEdit('inputSurname')">Edit</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mt-3" id="save-changes-button">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
