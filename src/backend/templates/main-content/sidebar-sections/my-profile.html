<section id="my-profile" style="display: none;">
    {% load static %}
    <div id="game-type-tabs">
        <button class="game-type-tab" id="player-1v1-tab">1v1 Player</button>
        <button class="game-type-tab" id="ai-1v1v-tab">1v1 AI</button>
        <button class="game-type-tab" id="double-pong-tab">Double Pong</button>
        <button class="game-type-tab" id="Tournament">Tournament</button>
    </div>
    <div id="stats-header">
        <div id="player-card">
            <div id="player-image-container">
                <img id="profile-pic-stats" alt="Player Image">
            </div>
            <div id="player-card-info">
                <h2 id="player-name">Quackson</h2>
                <p>#<span id="player-card-rank">2nd</span></p>
                <p><span id="payer-card-form">V V L V V</span></p>
            </div>
        </div>
        <div id="all-time-stats-container">
            <div class="all-time-stat">
                <!-- Wins -->
                <p>Wins</p>
                <span id="wins">13</span>
            </div>
            <div class="all-time-stat">
                <!-- Losses -->
                <p>Losses</p>
                <span id="losses">2</span>
            </div>
            <div class="all-time-stat">
                <!-- Points Scored -->
                <p>Points Scored </span></p>
                <span id="points-scored">140</span>
            </div>
            <div class="all-time-stat">
                <!-- Tournaments won -->
                <p>Cups Won</p>
                <span id="cups-won">2</span>
            </div>
            <div class="all-time-stat">
                <!-- Games -->
                <p>Games Played</p>
                <span id="games-played">15</span>
            </div>
            <div class="all-time-stat">
                <!-- Rallies -->
                <p>Rallies</p>
                <span id="rallies">102</span>
            </div>
            <div class="all-time-stat">
                <!-- Time Played -->
                <p>Time Played</p>
                <span id="time-played">0.5H</span>
            </div>
        </div>
    </div>
    <div id="graphs-container">
        <!-- Plot graphs are inserted here -->
    </div>
    <div class="container mt-5" id="match-history-container">
        <ul id="match-history" class="list-group">
            <!-- Match history items will be appended here -->
        </ul>
    </div>
        
</section>
