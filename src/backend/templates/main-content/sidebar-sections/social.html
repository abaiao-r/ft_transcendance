<section id="social" class="container mt-5">
    {% load static %}
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h2 class="text-center mb-4">Social</h2>
            <!-- Search Bar -->
                <div class="my-row">
                    <div class="search-container">
                        <input type="text" id="friends-search-bar" placeholder="Search for friend...">
                        <img src="{% static 'images/magnifying-glass-2.png' %}" alt="Search" id="search-icon">
                    </div>
                    <img src="{% static 'images/add-friend-icon.png' %}" alt="Add Friend" id="add-friend-icon">
                </div>

            <!-- Friend List -->
            <ul id="list-friends" class="list-group">
                <!-- Sample friend item (replace with actual friend list) -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img id="list-friend-profile-pic" src="{% static 'images/profile_pic_icon.png' %}" alt="Friend's Profile Picture" class="rounded-circle mr-3" style="width: 50px; height: 50px;">
                        <span id="list-friend-username" class="friend-name ml-2">Quackson</span>
                        <span id="list-friend-status" class="badge badge-success ml-2 text-dark">Online</span>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" type="button">View Profile</button>
                        <button class="btn btn-danger btn-sm" type="button">Remove</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img id="list-friend-profile-pic" src="{% static 'images/profile_pic_icon.png' %}" alt="Friend's Profile Picture" class="rounded-circle mr-3" style="width: 50px; height: 50px;">
                        <span id="list-friend-username" class="friend-name ml-2">Quackson</span>
                        <span id="list-friend-status" class="badge badge-success ml-2 text-dark">Online</span>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" type="button">View Profile</button>
                        <button class="btn btn-danger btn-sm" type="button">Remove</button>
                    </div>
                </li>
                <!-- Repeat the above list item for each friend -->
            </ul>
        </div>
    </div>
</section>
