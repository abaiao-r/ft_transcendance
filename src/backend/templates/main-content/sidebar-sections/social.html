<section id="social" style="display: block;">
    {% load static %}
    <!-- <h2>Social</h2> -->
    <div class="search-friends">
        <div class="search-friends-group">
            <h3>Friends</h3>
            <div id="list-friends" class="list-group">
                <!-- Friends will be dynamically appended here -->
            </div>
        </div>
        <!-- Search Bar -->
        <!-- Friend List -->
        <div class="friends-list">
            <!-- friends-list search-bar -->
            <div class="my-search-bar">
                <input type="text" class="form-control" placeholder="Search for friends" id="user-search-bar">
                <button class="search-button">
                    <img src="{% static 'images/magnifying-glass-2.png' %}" alt="search">
                </button>
            </div>
            <div class="my-dropdown-menu" name="my-dropdown-menu" id="search-results">
                <div class="search-result" style="display: none;">
                    <script type="text/javascript">
                        var staticUrl = "{% static '' %}";
                    </script>
                </div>
                <!-- More search results will be appended here -->
            </div>
        </div>
    </div>
 <!-- Toast Notification -->
 <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto">Friend Added</strong>
        <small>Just now</small>
        <button type="button" class="ml-2 mb-1 close" onclick="hideToast()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        You have successfully added a friend!
    </div>
</div>
</section>
