<section class="home" id="home">
    {% load static %}
    <h2>Welcome to Pong Arena!</h2>
    <h2>Where the pong battles never end...</h2>
    <h2>Experience the thrill of pong like never before!</h2>
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/home_simple.png' %}" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/home_double.png' %}" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/home_tournament.png' %}" alt="Image 3">
            </div>
        </div>
        <ol class="carousel-indicators">
            <li data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#homeCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#homeCarousel" data-bs-slide-to="2"></li>
        </ol>
        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1)"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1)"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</section>
