<div class="play-menu" id="play-menu">
    <button class="play-menu-button" data-section-id="1-vs-1-local">
        <img src="images/1-vs-1.png" alt="1 vs 1">
        <div class="play-menu-content">
            <span>1 vs 1 Local</span>
        </div>
    </button>
    
    <button class="play-menu-button" data-section-id="1-vs-ai">
        <img src="images/1-vs-ai.png" alt="1 vs AI">
        <div class="play-menu-content">
            <span>1 vs AI</span>
        </div>
    </button>
    
    <button class="play-menu-button" data-section-id="1-vs-1-online">
        <img src="images/online-playing.png" alt="1 vs 1 Online">
        <div class="play-menu-content">
            <span>1 vs 1 Online</span>
        </div>
    </button>
    
    <button class="play-menu-button" data-section-id="double-pong">
        <img src="images/double-pong.png" alt="Double Pong">
        <div class="play-menu-content">
            <span>Double Pong</span>
        </div>

    <button class="play-menu-button" data-section-id="tournament">
